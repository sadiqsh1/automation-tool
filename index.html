<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Bootstrap</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <style>
      .form-container {
        max-width: 500px;
        margin: auto;
        margin-top: 50px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="form-container">
        <h4 class="text-center mb-4">Form Submission to Google Sheet</h4>
        <form id="submit-to-google-sheet">
          <!-- First Name -->
          <div class="form-group">
            <label for="name">First Name:</label>
            <input
              class="form-control"
              type="text"
              name="name"
              id="name"
              placeholder="First Name"
              required
            />
          </div>
          <!-- Last Name -->
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input
              class="form-control"
              type="text"
              name="lastName"
              id="lastName"
              placeholder="Last Name"
              required
            />
          </div>
          <!-- Email -->
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              class="form-control"
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
          </div>
          <!-- Date -->
          <div class="form-group">
            <label for="date">Date:</label>
            <input
              class="form-control"
              type="date"
              name="date"
              id="date"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            Submit
          </button>
        </form>
      </div>
    </div>

    <script>
      // auto-fill today's date in date input
      window.addEventListener("DOMContentLoaded", () => {
        const today = new Date().toISOString().split("T")[0];
        document.getElementById("date").value = today;
        document.getElementById("date").setAttribute("min", today); // no past dates
      });

      const scriptURL =
        "https://connect.pabbly.com/workflow/sendwebhookdata/IjU3NjYwNTY1MDYzMzA0MzI1MjZlNTUzMTUxMzYi_pc";
      const form = document.forms["submit-to-google-sheet"];

      // Validation for alphabets only
      function isAlphabetic(value) {
        return /^[A-Za-z ]+$/.test(value);
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        // Validate first name
        const firstName = document.getElementById("name").value.trim();
        if (!isAlphabetic(firstName)) {
          swal("Error", "First Name should contain only alphabets.", "error");
          return;
        }

        // Validate last name
        const lastName = document.getElementById("lastName").value.trim();
        if (!isAlphabetic(lastName)) {
          swal("Error", "Last Name should contain only alphabets.", "error");
          return;
        }

        // Validate date (should not be past)
        const today = new Date().toISOString().split("T")[0];
        const selectedDate = document.getElementById("date").value;
        if (selectedDate < today) {
          swal("Error", "Date cannot be in the past.", "error");
          return;
        }

        var formData = new FormData(form);

        fetch(scriptURL, { method: "POST", body: formData })
          .then((response) => {
            swal("Done", "Submitted Successfully.", "success");
            form.reset();
            // refill today's date after reset
            document.getElementById("date").value = new Date()
              .toISOString()
              .split("T")[0];
            document.getElementById("date").setAttribute("min", today);
          })
          .catch((error) => {
            swal("Error", "Something went wrong. please try again!", "error");
          });
      });
    </script>
  </body>
</html>
