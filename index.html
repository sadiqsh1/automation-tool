<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Bootstrap</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      .form-container {
        max-width: 500px;
        margin: auto;
        margin-top: 50px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
      .error-message {
        color: red;
        font-size: 12px;
        display: none;
      }
      .success-message {
        color: green;
        font-size: 14px;
        display: none;
        margin-top: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="form-container">
        <h4 class="text-center mb-4">Form Submission to Google Sheet</h4>
        <form id="submit-to-google-sheet">
          <!-- First Name -->
          <div class="form-group">
            <label for="name">First Name:</label>
            <input
              class="form-control"
              type="text"
              name="name"
              id="name"
              placeholder="First Name"
              required
            />
            <div class="error-message" id="nameError">First name should contain only alphabets.</div>
          </div>
          <!-- Last Name -->
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input
              class="form-control"
              type="text"
              name="lastName"
              id="lastName"
              placeholder="Last Name"
              required
            />
            <div class="error-message" id="lastNameError">Last name should contain only alphabets.</div>
          </div>
          <!-- Email -->
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              class="form-control"
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
            <div class="error-message" id="emailError">Please enter a valid email address.</div>
          </div>
          <!-- Date -->
          <div class="form-group">
            <label for="date">Date:</label>
            <input
              class="form-control"
              type="date"
              name="date"
              id="date"
              required
            />
            <div class="error-message" id="dateError">Date cannot be in the past.</div>
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            Submit
          </button>
          <div class="success-message" id="successMsg">âœ… Submitted Successfully!</div>
        </form>
      </div>
    </div>

    <script>
      // auto-fill today's date in date input
      window.addEventListener("DOMContentLoaded", () => {
        const today = new Date().toISOString().split("T")[0];
        document.getElementById("date").value = today;
        document.getElementById("date").setAttribute("min", today); // no past dates
      });

      const scriptURL =
        "https://connect.pabbly.com/workflow/sendwebhookdata/IjU3NjYwNTY1MDYzMzA0MzI1MjZlNTUzMTUxMzYi_pc";
      const form = document.forms["submit-to-google-sheet"];

      // Validation helpers
      function isAlphabetic(value) {
        return /^[A-Za-z ]+$/.test(value);
      }
      function isValidEmail(value) {
        return /^[^ ]+@[^ ]+\.[a-z]{2,}$/i.test(value);
      }

      // Inline error display
      function showError(id, show) {
        document.getElementById(id).style.display = show ? "block" : "none";
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const firstName = document.getElementById("name").value.trim();
        const lastName = document.getElementById("lastName").value.trim();
        const email = document.getElementById("email").value.trim();
        const selectedDate = document.getElementById("date").value;
        const today = new Date().toISOString().split("T")[0];

        let valid = true;

        if (!isAlphabetic(firstName)) {
          showError("nameError", true);
          valid = false;
        } else {
          showError("nameError", false);
        }

        if (!isAlphabetic(lastName)) {
          showError("lastNameError", true);
          valid = false;
        } else {
          showError("lastNameError", false);
        }

        if (!isValidEmail(email)) {
          showError("emailError", true);
          valid = false;
        } else {
          showError("emailError", false);
        }

        if (selectedDate < today) {
          showError("dateError", true);
          valid = false;
        } else {
          showError("dateError", false);
        }

        if (!valid) return;

        var formData = new FormData(form);

        fetch(scriptURL, { method: "POST", body: formData })
          .then((response) => {
            form.reset();
            document.getElementById("date").value = new Date()
              .toISOString()
              .split("T")[0];
            document.getElementById("date").setAttribute("min", today);
            document.getElementById("successMsg").style.display = "block";
            setTimeout(() => {
              document.getElementById("successMsg").style.display = "none";
            }, 4000);
          })
          .catch((error) => {
            alert("Something went wrong. please try again!");
          });
      });

      // Live validation on input
      document.getElementById("name").addEventListener("input", function () {
        showError("nameError", !isAlphabetic(this.value.trim()));
      });
      document.getElementById("lastName").addEventListener("input", function () {
        showError("lastNameError", !isAlphabetic(this.value.trim()));
      });
      document.getElementById("email").addEventListener("input", function () {
        showError("emailError", !isValidEmail(this.value.trim()));
      });
      document.getElementById("date").addEventListener("input", function () {
        const today = new Date().toISOString().split("T")[0];
        showError("dateError", this.value < today);
      });
    </script>
  </body>
</html>
