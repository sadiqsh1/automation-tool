<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Bootstrap</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      .form-container {
        max-width: 500px;
        margin: auto;
        margin-top: 50px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
      .error-msg {
        color: red;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="form-container">
        <h4 class="text-center mb-4">Form Submission to Google Sheet</h4>
        <form id="submit-to-google-sheet" novalidate>
          <!-- First Name -->
          <div class="form-group">
            <label for="name">First Name:</label>
            <input
              class="form-control"
              type="text"
              name="name"
              id="name"
              placeholder="First Name"
              required
            />
            <small id="nameError" class="error-msg"></small>
          </div>
          <!-- Last Name -->
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input
              class="form-control"
              type="text"
              name="lastName"
              id="lastName"
              placeholder="Last Name"
              required
            />
            <small id="lastNameError" class="error-msg"></small>
          </div>
          <!-- Email -->
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              class="form-control"
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
            <small id="emailError" class="error-msg"></small>
          </div>
          <!-- Date -->
          <div class="form-group">
            <label for="date">Date:</label>
            <input
              class="form-control"
              type="date"
              name="date"
              id="date"
              required
            />
            <small id="dateError" class="error-msg"></small>
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            Submit
          </button>
        </form>
      </div>
    </div>

    <script>
      // auto-fill today's date in date input
      window.addEventListener("DOMContentLoaded", () => {
        const today = new Date().toISOString().split("T")[0];
        document.getElementById("date").value = today;
        document.getElementById("date").setAttribute("min", today); // no past dates
      });

      const scriptURL =
        "https://connect.pabbly.com/workflow/sendwebhookdata/IjU3NjYwNTY1MDYzMzA0MzI1MjZlNTUzMTUxMzYi_pc";
      const form = document.forms["submit-to-google-sheet"];

      // Validation regex
      function isAlphabetic(value) {
        return /^[A-Za-z ]+$/.test(value);
      }

      // Email regex: only letters/numbers/@/.
      function isValidEmail(value) {
        return /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/.test(value) &&
               !/[!#$%^&*(){}[\]<>?\/\\|`~]/.test(value);
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        let isValid = true;

        // Clear previous errors
        document.getElementById("nameError").textContent = "";
        document.getElementById("lastNameError").textContent = "";
        document.getElementById("emailError").textContent = "";
        document.getElementById("dateError").textContent = "";

        // Validate first name
        const firstName = document.getElementById("name").value.trim();
        if (!isAlphabetic(firstName)) {
          document.getElementById("nameError").textContent =
            "First Name should contain only alphabets.";
          isValid = false;
        }

        // Validate last name
        const lastName = document.getElementById("lastName").value.trim();
        if (!isAlphabetic(lastName)) {
          document.getElementById("lastNameError").textContent =
            "Last Name should contain only alphabets.";
          isValid = false;
        }

        // Validate email
        const email = document.getElementById("email").value.trim();
        if (!isValidEmail(email)) {
          document.getElementById("emailError").textContent =
            "Invalid email (no special characters allowed except @ and .)";
          isValid = false;
        }

        // Validate date (should not be past)
        const today = new Date().toISOString().split("T")[0];
        const selectedDate = document.getElementById("date").value;
        if (selectedDate < today) {
          document.getElementById("dateError").textContent =
            "Date cannot be in the past.";
          isValid = false;
        }

        if (!isValid) return;

        var formData = new FormData(form);

        fetch(scriptURL, { method: "POST", body: formData })
          .then((response) => {
            alert("Submitted Successfully.");
            form.reset();
            // refill today's date after reset
            document.getElementById("date").value = new Date()
              .toISOString()
              .split("T")[0];
            document.getElementById("date").setAttribute(
              "min",
              new Date().toISOString().split("T")[0]
            );
          })
          .catch((error) => {
            alert("Something went wrong. please try again!");
          });
      });
    </script>
  </body>
</html>
